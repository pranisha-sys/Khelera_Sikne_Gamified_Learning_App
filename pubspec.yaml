name: khelera_sikne
description: A Flutter project for learning about matter through play.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - All compatible with firebase_core ^4.x
  firebase_core: ^4.4.0
  firebase_auth: ^6.0.0
  firebase_database: ^12.1.1
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.5

  supabase_flutter: ^2.9.0

  # State Management
  provider: ^6.1.2

  # UI Components
  fl_chart: ^1.1.1
  data_table_2: ^2.5.0

  # Networking
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.20.2

  # Forms and Validation
  flutter_form_builder: ^10.2.0

  # Icons
  font_awesome_flutter: ^10.7.0

  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.0
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/chemistry_icon.png